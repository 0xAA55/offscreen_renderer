[common]
tasks=cube2pano

[cube2pano]
shader=c2p.fsh
input=xp,zp,xn,zn,yp,yn
output=pano

[xp]
load=xp.png
format=RGBA8

[zp]
load=zp.png
format=RGBA8

[xn]
load=xn.png
format=RGBA8

[zn]
load=zn.png
format=RGBA8

[yp]
load=yp.png
format=RGBA8

[yn]
load=yn.png
format=RGBA8

[pano]
size=8192,4096
format=RGBA8
save=output.png

